<div class="container">
	<h1>Pending Assessments</h1>
	<table class="table table-striped table-hover anchor-table">
		<thead>
		<tr>
			<th></th>
			<th></th>
			<th>Name</th>
			<th>Date Submitted</th>
			<th>Date Due</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="row in home.openAssessments">
			<td style="width: 30px"><a ui-sref="editCandidate({assessmentId: row.assessmentId})"><i class="fa fa-fw fa-pencil" title="edit candidate"></i></a></td>
			<td style="width: 30px"><a ui-sref="assessment({assessmentId: row.assessmentId})"><i class="fa fa-fw fa-laptop" title="assess candidate"></i></a></td>
			<td><a ui-sref="assessment({assessmentId: row.assessmentId})" ng-bind="row.name"></a></td>
			<td><a ui-sref="assessment({assessmentId: row.assessmentId})" ng-bind="row.dateSubmitted | date: 'MM/dd/yyyy'"></a></td>
			<td><a ui-sref="assessment({assessmentId: row.assessmentId})" ng-bind="row.dateDue | date: 'MM/dd/yyyy'"></a></td>
		</tr>
		</tbody>
	</table>
</div>
