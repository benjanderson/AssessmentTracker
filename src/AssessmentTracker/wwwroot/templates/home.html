<div class="container">
	<h1>Pending Assessments</h1>
	<table class="table table-striped table-hover">
		<thead>
		<tr>
			<th></th>
			<th>Name</th>
			<th>Date Submitted</th>
			<th>Date Due</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="row in Home.openAssessments.AssessmentPreviews">
			<td><a ui-sref="editCanidate({canidateId: row.AssessmentId})"><i class="fa fa-fw fa-pencil"></i></a></td>
			<td ng-bind="row.Name"></td>
			<td ng-bind="row.DateSubmitted | date: 'MM/dd/yyyy'"></td>
			<td ng-bind="row.DateDue | date: 'MM/dd/yyyy'"></td>
		</tr>
		</tbody>
	</table>


	
</div>
